name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Debug tree
        run: |
          echo "SHA=$GITHUB_SHA"
          pwd
          ls -la
          echo "---- tests dir ----"
          ls -la tests || true
          echo "---- find test files ----"
          find . -maxdepth 3 -type f -name "test*.py" -print
          echo "---- pytest version ----"
          python -m pytest --version
          echo "---- pytest collect-only ----"
          python -m pytest --collect-only -q || true

      - name: Run tests
        run: |
          python -m pytest -q
